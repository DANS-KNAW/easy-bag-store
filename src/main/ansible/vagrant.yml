- hosts: testvm
  become: yes
  vars:
    force_reinstalls: yes
    easy_bag_stores_remove_default: yes
    easy_bag_store:
      - { name: "store1",     base_dir: "/var/local/store1" }
      - { name: "store2",     base_dir: "/var/local/store2" }
    easy_bag_store_external_base_uri: "http://localhost:8080/"

  tasks:
  - name: Install standard software
    yum: name="{{ item }}"
    with_items:
      - java-1.8.0-openjdk
      - httpd
      - libsemanage-python
      - libselinux-python

  - name: Enable Apache HTTP Server
    service: name=httpd enabled=true state=started

  - name: Allow Apache HTTP Server to call back-end service
    seboolean:
      name: httpd_can_network_connect
      state: yes
      persistent: yes

  - name: Configure server name
    lineinfile: dest=/etc/httpd/conf/httpd.conf
      line='ServerName bagstore'
      insertafter='^# ServerName.*$'

  - name: Add configuration for site
    template: src=site-config.template dest=/etc/httpd/conf.d/bagstore.conf

#  - include_role:
#      name: dans.easy-bag-store

  - name: Reload Apache HTTP Server
    service: name=httpd state=reloaded